      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/mqaanbpw" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Vimlendu Sharma">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required placeholder="vimendusharma@gmail.com">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
